<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion Paradise - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/login.css') }}">
</head>
<body class="bg-[#063b3a] h-screen flex items-center justify-center fabric-pattern">
    <div class="relative max-w-md w-full mx-4">
        <!-- Floating accents -->
        <div class="absolute -top-20 -left-10 w-16 h-16 bg-[#e9a985] rounded-full opacity-20 floating"></div>
        <div class="absolute -bottom-10 -right-10 w-24 h-24 bg-[#e9a985] opacity-20 rounded-full floating" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/4 -right-8 w-12 h-12 bg-[#e9a985] opacity-20 rounded-full floating" style="animation-delay: 4s;"></div>
        
        <!-- Login Card -->
        <div class="login-card rounded-2xl overflow-hidden transform transition-all duration-500 hover:scale-[1.02]">
            <!-- Header -->
            <div class="py-6 px-8 flex items-center justify-center">
                <div class="text-center">
                    <h1 class="text-3xl font-bold text-[#e9a985]">Fashion Paradise</h1>
                    <p class="text-[#e9a985]/80 mt-1">Textile Management System</p>
                </div>
            </div>
            
            <!-- Form -->
            <div class="p-8">
                <form id="loginForm" class="space-y-6">
                    <div class="space-y-4">
                        <div>
                            <label for="username" class="block text-sm font-medium text-[#e9a985]">Username</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input id="username" name="username" type="text" required 
                                    class="input-highlight py-3 pl-10 block w-full border border-gray-300 rounded-md bg-[#fdfbf9] text-gray-900 focus:outline-none focus:ring-[#e9a985] focus:border-[#e9a985]"
                                    placeholder="Enter your username">
                            </div>
                        </div>
                        
                        <div>
                            <label for="password" class="block text-sm font-medium text-[#e9a985]">Password</label>
                            <div class="mt-1 relative rounded-md shadow-sm">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <svg class="h-5 w-5 text-gray-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                                    </svg>
                                </div>
                                <input id="password" name="password" type="password" required 
                                    class="input-highlight py-3 pl-10 pr-10 block w-full border border-gray-300 rounded-md bg-[#fdfbf9] text-gray-900 focus:outline-none focus:ring-[#e9a985] focus:border-[#e9a985]"
                                    placeholder="Enter your password">
                                <div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer" onclick="togglePassword()">
                                    <svg id="eye-icon" class="h-5 w-5 text-gray-300" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                                        <path fill-rule="evenodd" d="M3.707 2.293a1 1 0 00-1.414 1.414l14 14a1 1 0 001.414-1.414l-1.473-1.473A10.014 10.014 0 0019.542 10C18.268 5.943 14.478 3 10 3a9.958 9.958 0 00-4.512 1.074l-1.78-1.781zm4.261 4.26l1.514 1.515a2.003 2.003 0 012.45 2.45l1.514 1.514a4 4 0 00-5.478-5.478z" clip-rule="evenodd" />
                                        <path d="M12.454 16.697L9.75 13.992a4 4 0 01-3.742-3.741L2.335 6.578A9.98 9.98 0 00.458 10c1.274 4.057 5.065 7 9.542 7 .847 0 1.669-.105 2.454-.303z" />
                                    </svg> 
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div>
                        <button type="submit" 
                            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-[#063b3a] bg-[#e9a985] hover:bg-[#d89672] focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-[#e9a985] transition-all duration-300 transform hover:scale-105 group">
                            <span>LOGIN</span>
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 ml-2 transition-transform duration-300 transform group-hover:translate-x-1" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M10.293 5.293a1 1 0 011.414 0l4 4a1 1 0 010 1.414l-4 4a1 1 0 01-1.414-1.414L12.586 11H5a1 1 0 110-2h7.586l-2.293-2.293a1 1 0 010-1.414z" clip-rule="evenodd" />
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
            
            <!-- Footer -->
            <div class="px-8 py-4 border-t border-[#e9a985]">
                <div class="flex items-center justify-center space-x-2">
                    <div class="h-2 w-2 bg-[#e9a985] rounded-full"></div>
                    <div class="h-2 w-2 bg-white rounded-full"></div>
                    <div class="h-2 w-2 bg-[#e9a985] rounded-full"></div>
                    <div class="h-2 w-2 bg-white rounded-full"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
</body>
</html>
